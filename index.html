<!DOCTYPE html>
<html lang="pl">
	<head>
		<title>Kamień papier nożyce</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<!--Game title-->
		<div class="container header">
			<h3 class="text-center">
				Witaj w grze
				<span class="label label-default">Kamień</span>
				<span class="label label-info">Papier</span>
				<span class="label label-danger">Nożyce</span>
			</h3>
		</div>
		<!--New game-->
		<div id="js-newGameElement" class="container new-game">
			<div class="row text-center">
				<button id="js-newGameButton" class="btn btn-default">Nowa Gra</button>
			</div>
		</div>
		<!--Choose player-->
		<div id="js-playerPickElement" class="container buttons">
			<div class="row text-center">
				<button id="js-playerPick_rock" class="btn">
					<span class="badge">
						<i class="fa fa-hand-rock-o" aria-hidden="true"></i>
					</span>
					Kamień
				</button>
				<button id="js-playerPick_paper" class="btn">
					<span class="badge">
						<i class="fa fa-hand-paper-o" aria-hidden="true"></i>
					</span>
					Papier
				</button>
				<button id="js-playerPick_scissors" class="btn">
					<span class="badge">
						<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
					</span>
					Nożyce
				</button>
			</div>
		</div>
		<!--Scores-->
		<div id="js-resultsTableElement" class="container scores">
			<div class="row">
				<div class="col-xs-5 text-center">
					<span id="js-playerPoints" class="badge">
						0
					</span>
					<span id="js-playerName">
						Imię gracza
					</span>
				</div>
				<div class="col-xs-2 text-center">
					vs.
				</div>
				<div class="col-xs-5 text-center">
					<span id="js-computerPoints" class="badge">
						0
					</span>
					Komputer
				</div>
			</div>
			<div class="row">
				<div class="col-xs-5 text-center">
					<span id="js-playerPick">Wybór gracza</span>
				</div>
				<div class="col-xs-2"></div>
				<div class="col-xs-5 text-center">
					<span id="js-computerPick">Wybór komputera</span>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-5 text-center">
					<span id="js-playerResult">Wynik gracza</span>
				</div>
				<div class="col-xs-2"></div>
				<div class="col-xs-5 text-center">
					<span id="js-computerResult">Wynik komputera</span>
				</div>
			</div>
		</div>
		<script src="js/scripts.js"></script>
	</body>
</html>
